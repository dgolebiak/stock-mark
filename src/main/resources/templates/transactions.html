<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockmark</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Alpine JavaScript -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="transactions.css">
    <script>
    </script>
</head>

<body>
     <div class="head-div">
        <header>
            <a class="header-title smaller-screen-header" href="#">Stockmark</a>
            <nav>
                <a href="portfolio">Portfolio</a>
                <a href="trade.html">Trade</a>
                <a class = "active">Transactions</a>
            </nav>

            <div class="dropdown text-end">
                <a href="#" class="d-block link-body-emphasis text-decoration-none" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <svg id="profile-icon" xmlns="http://www.w3.org/2000/svg" width="42" height="42" fill="#D8D8D8"
                        class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                        <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                    </svg>
                    <svg id="burger-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#D8D8D8"
                        class="bi bi-menu-up" viewBox="0 0 16 16">
                        <path
                            d="M7.646 15.854a.5.5 0 0 0 .708 0L10.207 14H14a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h3.793l1.853 1.854zM1 9V6h14v3H1zm14 1v2a1 1 0 0 1-1 1h-3.793a1 1 0 0 0-.707.293l-1.5 1.5-1.5-1.5A1 1 0 0 0 5.793 13H2a1 1 0 0 1-1-1v-2h14zm0-5H1V3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v2zM2 11.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 0-1h-8a.5.5 0 0 0-.5.5zm0-4a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 0-1h-11a.5.5 0 0 0-.5.5zm0-4a.5.5 0 0 0 .5.5h6a.5.5 0 0 0 0-1h-6a.5.5 0 0 0-.5.5z" />
                    </svg>
                </a>
                <ul class="dropdown-menu text-small">
                    <li class="dropdown-item-mobile"><a class="dropdown-item" href="portfolio">Portfolio</a></li>
                    <li class="dropdown-item-mobile"><a class="dropdown-item" href="trade.html">Trade</a></li>
                    <li class="dropdown-item-mobile">
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#depositModal">Deposit</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="/logout">Sign out</a></li>
                </ul>
            </div>
        </header>
    </div>
        
    
    
    <div class="content">
        <table class="table table-striped" id="transactionTable" aria-describedby="A table showing all transactions.">
            <tr style="border: 1px solid white;"class="header">
                <th class="cell" style="background-color: transparent; color: #d8d8d8; border: none;">Stock Name</th>  
                <th class="cell" style="background-color: transparent; color: #d8d8d8; border: none;">Bought / Sold</th>
                <th class="cell" style="background-color: transparent; color: #d8d8d8; border: none;">Amount</th>
                <th class="cell" style="background-color: transparent; color: #d8d8d8; border: none;">Unit Price</th>
                <th class="cell" style="background-color: transparent; color: #d8d8d8; border: none;">Transaction Date</th>
            </tr>
            <tr th:each="transaction : ${history}">
                <td class="cell" th:text="${transaction.ticker}"/>
                <td class="cell" th:style="${transaction.action == 'sell' ? 'color: red' : 'color: green'}" th:text="${#strings.capitalize(transaction.action)}"/>
                <td class="cell" th:text="${transaction.amount}"/>
                <td class="cell" th:text="${'$'+transaction.unitPrice}"/>
                <td class="cell" th:text="${transaction.time}"/>
            </tr>
        </table>
        <div class="page-link-row">
            <a class="page-link" th:each="page : ${pagesList}" th:href="@{/transactions(page=${page})}" th:text="${page+1}" th:style="${page == currentPage ? 'color: gray' : 'color: white'}"/>
        </div>
    </div>

</body>

</html>
