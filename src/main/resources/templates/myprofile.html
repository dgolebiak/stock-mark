<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Alpine JavaScript -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="transactions.css">
    <script>

    </script>
</head>

<body>
    <div th:replace="~{navbar :: navigationBar}"></div>

    <div style="width: 800px; margin: 0 auto; margin-top: 60px;">
        <h3>Full Name: <span th:text="${account.name}"></span></h3>
        <h3>Email: <span th:text="${account.email}"></span></h3>
    </div>

    <form action="/changePassword" method="post" style="width: 800px; margin: 0 auto;">
        <div class="popup" id="popup">
            <div class="form-outline mb-4">
                <label class="form-label">Password</label>
                <input type="password" name="oldPassword" class="form-control" placeholder="Old Password" required>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label">Password</label>
                <input type="password" name="newPassword" class="form-control" placeholder="New Password" required>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label">Password</label>
                <input type="password" name="confNewPassword" class="form-control" placeholder="Confirm new Password"
                    required>
            </div>
        </div>
        <div style="position: relative;left: 50px;top: 100px;background-color:  red;">
            <span th:if="${errorMessage}" th:text="${errorMessage}"></span>
        </div>
        <div style="position: relative;left: 50px;top: 100px;background-color:  green;">
            <span th:if="${successMessage}" th:text="${successMessage}"></span>
        </div>
        <button type="submit" class="btn btn-dark">
            Change Password
        </button>
    </form>
</body>
