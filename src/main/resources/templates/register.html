<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockmark - Register</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Alpine JavaScript -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="logreg.css">
</head>

<body>
    <header class="justify-content-center mb-5">
        <a class="header-title" href="/">Stockmark</a>
    </header>

    <div class="logreg-form rubik">
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible" role="alert">
            <div th:text="${errorMessage}"></div> <button type="button" class="btn-close"
                data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <h2 class="mb-2">Register</h2>
        <form action="/register" method="post" x-data="{pass:'', rpass:''}">
            <label class="form-label">Name</label>
            <div class="input-group mb-4">
                <input type="text" name="fname" class="form-control" placeholder="First name" required>
                <input type="text" name="lname" class="form-control" placeholder="Last name" required>
            </div>

            <!-- Email input -->
            <div class="form-group mb-4">
                <label class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" placeholder="john@email.com" required>
            </div>

            <!-- Password input -->
            <label class="form-label" required>Password</label>
            <div class="input-group mb-4">
                <input x-model="pass" type="password" name="password" class="form-control" placeholder="Password" required>
                <input x-model="rpass" :class="(pass==rpass) ? '' : 'is-invalid'" type="password" class="form-control" placeholder="Confirm Password" required>
            </div>

            <!-- Checkbox -->
            <div class="d-flex justify-content-center mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked/>
                    <label class="form-check-label">Remember me!</label>
                </div>
            </div>

            <!-- Submit button -->
            <div class="d-grid mb-4">
                <button type="submit" class="btn btn-dark" :class="(pass==rpass) ? '' : 'disabled'">Register</button>
            </div>

            <!-- Register buttons -->
            <div class="text-center">
                <p>Already a member? <a href="/">Login!</a></p>
            </div>
        </form>
    </div>
</body>

</html>
