<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockmark</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="justify-content-center mb-5">
        <a class="header-title" href="/">Stockmark</a>
    </header>

    <div class="logreg-form rubik">
        <h2 class="mb-2">Login</h2>
        <form action="/login">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" placeholder="john@email.com" required>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" checked />
                        <label class="form-check-label">Remember me!</label>
                    </div>
                </div>

                <div class="col text-center">
                    <!-- Simple link -->
                    <a href="#">Forgot password?</a>
                </div>
            </div>

            <!-- Submit button -->
            <div class="d-grid mb-4">
                <button type="submit" class="btn btn-dark">Login</button>
            </div>

            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a href="/register.html">Register!</a></p>
            </div>
        </form>
    </div>
</body>

</html>
